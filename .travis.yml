before_install:
  - wget https://github.com/gohugoio/hugo/releases/download/v0.58.1/hugo_0.58.1_Linux-64bit.deb
  - sudo dpkg -i hugo_0.58.1_Linux-64bit.deb

before_script:
  - git config --global user.name 'rokett'
  - git config --global user.email 'rokett_deploy@something.com'

script:
  - hugo

after_success:
  - mkdir .deploy
  - cd .deploy
  - git init
  - git remote add origin $DEPLOY_REPO
  - cp -r ../public/* .
  - git add -A .
  - git commit -m 'Site updated'
  - git push --force origin master
